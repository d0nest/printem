<!-- create account -->
<!DOCTYPE html>

<head>

    <style>
         h4 {
            margin: 0px;
            padding: 0px;
        }
    </style>

</head>

<body>
    <h4 class="warning">warnings will appear here!</h4>
    <h2>create account</h2>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>username:</td>
                    <td>
                        <input name="username" type="text" size="20" autocapitalize="false" autofocus="false"
                            autocomplete="false" spellcheck="false">
                    </td>
                </tr>
                <tr>
                    <td>password:</td>
                    <td>
                        <input name="password" type="text" size="20" autocapitalize="false" autofocus="false"
                            autocomplete="false" spellcheck="false">
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <input type="submit" value="create account">
    </form>
</body>
